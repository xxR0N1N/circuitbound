<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Character — CIRCUITBØUND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyber-yellow: '#f59e0b',
            cyber-dark: '#0f0f0f',
            accent: '#06b6d4',
            foreground: '#e5e7eb'
          },
          fontFamily: {
            display: ['Cinzel', 'sans-serif'],
            serif: ['Playfair Display', 'serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-black text-white font-serif min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 border-b border-gray-700">
    <h1 class="text-4xl font-display font-black text-cyber-yellow tracking-tighter">NEW EDGERUNNER</h1>
    <a href="dashboard.html" class="px-4 py-2 border border-cyber-yellow text-[10px] uppercase font-bold tracking-widest hover:bg-cyber-yellow/20">Back</a>
  </header>

  <!-- Character Form -->
  <main class="p-6 max-w-2xl mx-auto space-y-6">

    <div class="space-y-4">
      <label class="block text-xs uppercase tracking-widest text-accent">Character Name</label>
      <input type="text" placeholder="Enter name..." class="w-full p-3 bg-gray-900/60 border border-gray-700 cyber-border text-foreground rounded-sm">
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="space-y-2">
        <label class="block text-xs uppercase tracking-widest text-accent">Class</label>
        <select class="w-full p-3 bg-gray-900/60 border border-gray-700 cyber-border text-foreground rounded-sm">
          <option>Netrunner</option>
          <option>Street Samurai</option>
          <option>Techie</option>
          <option>Fixer</option>
        </select>
      </div>
      <div class="space-y-2">
        <label class="block text-xs uppercase tracking-widest text-accent">Level</label>
        <input type="number" value="1" min="1" max="20" class="w-full p-3 bg-gray-900/60 border border-gray-700 cyber-border text-foreground rounded-sm">
      </div>
    </div>

    <div class="space-y-4">
      <button class="w-full py-3 bg-accent text-black font-display text-xs uppercase tracking-widest font-black hover:bg-accent/90">
        Initialize Protocol
      </button>
    </div>

  </main>

</body>
</html>
